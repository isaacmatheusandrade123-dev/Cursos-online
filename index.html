<!DOCTYPE html>

        body {

        }
        /* Estilo dos bot√µes para se parecerem mais com o Linktree (borda arredondada, sem tanta sombra) */
        .linktree-button {

            /* Borda sutil para definir o bot√£o */
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* Fundo sutilmente transparente para os bot√µes */
            background-color: rgba(255, 255, 255, 0.05); 
            color: #FFFFFF;
            /* Usando Tailwind para arredondamento e padding */
            @apply py-4 px-6 font-bold text-center text-lg rounded-xl;
        }
        .linktree-button:hover {
            /* Efeito de hover sutil */
            transform: scale(1.01);
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="flex flex-col items-center min-h-screen pt-10 pb-10 sm:pt-16 px-4">

    <script>
        // Configura√ß√µes do seu Perfil (apenas texto)
        const profile = {

        // Lista de Links de Produtos Kiwify (URLs e T√≠tulos j√° fornecidos)

            },

            { 
                title: "ü•á PVA - Primeira Venda Agora (KiWify)", 
                url: "https://kiwify.app/DhJl61j?afid=eAxGm3dN",

        ];

        // Fun√ß√£o para renderizar o Linktree
        function renderLinktree() {
            // 1. Renderiza o Perfil
            document.getElementById('profile-name').textContent = profile.name;
            document.getElementById('profile-bio').textContent = profile.bio;

            const container = document.getElementById('links-container');
            container.innerHTML = ''; // Limpa o conte√∫do anterior

            // 2. Renderiza os Links
            links.forEach(link => {
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.target = "_blank"; // Abre em nova aba
                linkElement.rel = "noopener noreferrer"; // Boa pr√°tica de seguran√ßa
                
                // Cria o bot√£o com o estilo, √≠cone e cor de texto din√¢micos
                linkElement.innerHTML = `
                    <div class="linktree-button transform hover:scale-[1.01] active:scale-[0.98]">
                        <span class="mr-2 ${link.color}">${link.icon || ''}</span>
                        ${link.title}
                    </div>
                `;
                
                container.appendChild(linkElement);
            });
        }

        // Inicia a renderiza√ß√£o quando a p√°gina carrega
        window.onload = renderLinktree;
    </script>
